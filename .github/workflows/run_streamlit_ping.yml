name: Ping RSI Streamlit App Every 12 Hours

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:        # Allows manual trigger

jobs:
  wake-rsi-app:
    runs-on: ubuntu-latest

    steps:
      - name: Wake up the RSI Streamlit app
        run: |
          echo "‚è∞ Waking RSI Streamlit app: https://rsialerts.streamlit.app/"

          for i in {1..8}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
              https://rsialerts.streamlit.app/)

            echo "Attempt $i: HTTP $HTTP_STATUS"

            if [ "$HTTP_STATUS" -eq 200 ]; then
              echo "‚úÖ App is awake and responding."
              exit 0
            fi

            echo "üõå Still asleep... retrying in 15 seconds."
            sleep 15
          done

          echo "‚ùå Failed to wake the RSI app after 8 attempts."
          exit 1
